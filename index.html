  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css" />
  <title>giveThanks</title>
  <style>
    header {
      text-align: center;
      margin-top: 20px;
      margin-right: 40px;
    }

    footer {
      position: absolute;
      margin-top: 6000px;

      margin: auto;

    <div id="CherryPieRegion" style="top:1600px;"></div>
    <div id="ChocolatePieGender" style="top:2100px;"></div>
    <div id="ChocolatePieRegion" style="top:2600px;"></div>
    <div id="KeyLimePieGender" style="top:3100px;"></div>
    <div id="KeyLimePieRegion" style="top:3600px;"></div>
    <div id="PecanPieGender" style="top:4100px;"></div>
    <div id="PecanPieRegion" style="top:4600px;"></div>
    <div id="PumpkinPieGender" style="top:5100px;"></div>
    <div id="PumpkinPieRegion" style="top:5600px;"></div>

  <footer class="container-fluid">
    <!-- Credits -->
    <p>
      Created for SCMP368: Software Development by
      <a href="https://github.com/milesshebar" target="_blank" rel="noopener">@milesshebar</a>,

    </p>

    <!-- Technology Colophon -->
    <p>
      Uses <a href="https://d3js.org" target="_blank" rel="noopener">D3.js</a>,
      <a href="https://webpack.js.org/" target="_blank" rel="noopener">Webpack</a> (with
      <a href="https://babeljs.io/" target="_blank" rel="noopener">Babel</a>),
      <a href="http://jquery.com/" target="_blank" rel="noopener">jQuery</a>, and
      <a href="https://getbootstrap.com" target="_blank" rel="noopener">Bootstrap</a>.
    </p>

    <!-- Data Source -->

      Open source dataset provided by
      <a href="https://github.com/fivethirtyeight/data/tree/master/thanksgiving-2015" target="_blank" rel="noopener">
      FiveThirtyEight</a>.
